            <h3 class="text-center mb-4 ">Weather App</h3>

            <div class="box">

                <!-- Form -->
                <form class="my-3 mx-2 d-flex align-items-center justify-content-evenly">
                    <!-- <input type="text" placeholder="Enter City Name" class="form-control rounded-5 w-75 bg-transparent border-info border-3"> -->
                    <input type="text" placeholder="Enter City Name" class="form-control rounded-5 w-75">
                    <button class="my-2 btn btn rounded-0"><i class="fa-solid fa-magnifying-glass" id="icon"></i></button>
                </form>
    
                <div id="weather-card" class="card w-100 p-3 rounded-0 d-none">
    
                    <span class="d-flex flex-column justify-content-center align-items-center">
                        <h2 class="display-5"></h2>
                        <p class=""></p>
                        <img src="" alt="" class="my-3">
                        <h1 class="display-4"></h1>
                     </span>
    
                     <span class="d-flex align-items-center justify-content-around mt-5" id="index">
                        <div>
                            <p>Humidity</p>
                            <span class="d-flex align-items-center justify-content-center" id="icon1">
                            <i class="fa-solid fa-droplet"></i>&nbsp;&nbsp;
                            <h3 class="humidity"></h3>
                            </span>
                         </div>
        
                         <div>
                            <p>Wind Speed</p>
                            <span class="d-flex align-items-center justify-content-center" id="icon1">
                                <i class="fa-solid fa-wind"></i>&nbsp;&nbsp;
                                <h3 class="wind_kph"></h3>
                            </span>
                         </div>
                     </span>
